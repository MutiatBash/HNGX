<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <img
          src="slackimage.jpg"
          alt="slackDisplayImage"
          data-testid="slackDisplayImage"
          class="img"
        />
      </div>
      <h1 data-testid="slackUserName" class="username">Mutiat Bashua</h1>
      <p data-testid="myTrack">Frontend</p>
      <p data-testid="currentDayOfTheWeek" id="day"></p>
      <p data-testid="currentUTCTime" id="time"></p>
      <a
        data-testid="githubURL"
        href="https://github.com/MutiatBash/HNGX.git"
        target="_blank"
        >github repo</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
